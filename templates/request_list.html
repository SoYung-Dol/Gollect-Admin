<html>
  <head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>플랫폼 요청 리스트</title>

    <script src="/static/js/include_html.js"></script>
  </head>

  <body>
  	<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
			  <a class="navbar-brand" href="/">Gollect</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
			    <ul class="navbar-nav">
			      <li class="nav-item active">
			        <a class="nav-link" href="/requests">플랫폼 요청<span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="/notices">공지사항</a>
			      </li>
			    </ul>
			  </div>
			</div>
		</nav>
		
		<div class="container">
			<div style="text-align: center; margin: 20px;">
				<h2> 요청사항 목록 </h2>
			</div>
	    <table class="table table-hover">
	      <thead>
	        <tr>
	          <th style="width: 10%">#</th>
	          <th style="width: 60%">요청 제목</th>
	          <th style="width: 30%">신청자</th>
	        </tr>
	      </thead>
	      <tbody>
	      	<script type="text/javascript">
	  		  	var requests = {{ requests|tojson|safe }};
	  		  	for (var request of requests) {
	  		  		document.write('<tr>');
	  		  		document.write('<td>' + request.request_id + '</td>');
	  		  		document.write('<td>' + '<a href=\'/requests\/' + request.request_id + '\'>' + request.title + '</a>' + '</td>');
	  		  		document.write('<td>' + request.user_id + '</td>');
	  		  		document.write('</tr>');
	  		  	}
	      	</script>
	      </tbody>
	    </table>
	  </div>

		<hr>
		<div class="footer text-center" id="footer">
		  <div class="container">
		    Team SoYung-Dol @ Ajou Univ. 2019-2 Capston Design.
		  </div>
		</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="../static/js/request.js" type="text/javascript"></script>
    <script>include_html();</script>
  </body>
</html>
